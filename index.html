<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Matcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
</head>
<body>
    <div class='menu-bar'>
        <button id='play-btn'>Play</button>
        <span id='game-timer' class='timer'>0</span>
    </div>
   <div id='game-board' class='wrapper'>
        <div id='complete-modal' class='game-complete-modal hide'>
            <i id='close-modal' class='fa fa-times' ></i>
            <div id='game-stats-box' class='game-stats'>
                <h3>Congratulations!!</h3>
                <p>Star Rating: </p><span class='star-rating'>
                    <i id='one-star-modal' class='fas fa-star'></i>
                    <i id='two-star-modal' class='fas fa-star'></i>
                    <i id='three-star-modal' class='fas fa-star'></i>
                </span>
                <p>Time to Complete:</p><span class='game-over-time'>  seconds</span>
                <button id='play-again'>Play Again</button>
            </div>
        </div>
   </div>
    <footer id='game-footer' class='footer'>
        <button id='reset-btn'>Reset</button>
        <span id='move-counter'></span>
        <div>
          <i id='one-star' class='fas fa-star'></i>
          <i id='two-star' class='fas fa-star'></i>
          <i id='three-star' class='fas fa-star'></i>
        </div>
    </footer>        
<script src="js/main.js"></script>
</body>
</html>
